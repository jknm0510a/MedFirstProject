apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"
    compileOptions.encoding = 'UTF-8'


    defaultConfig {
        applicationId "tw.medfirst.com.medfirstproject"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':imageCoverFlowmaster')
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile project(path: ':backend', configuration: 'android-endpoints')
    compile 'com.android.support:multidex:1.0.0'
//    compile files('libs/jackson-annotations-2.5.0.jar')
//    compile files('libs/jackson-core-2.5.0.jar')
//    compile files('libs/jackson-databind-2.5.0.jar')
//    compile files('libs/jackson-dataformat-xml-2.5.0.jar')
//    compile files('libs/ksoap2-j2se-full-2.1.2.jar')
}
